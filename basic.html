<html>
<head>
    <title>HTML TUTORIAL</title> 
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>   
</head>

<body>
    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Checkbox</td>
                <td>
                    <label for="apple">사과</label>
                    <input type="checkbox" id="apple">

                    바나나<input type="checkbox">
                    딸기<input type="checkbox">
                    오렌지<input type="checkbox"></td>
            </tr>
            <tr>
                <td>Radio Button</td>
                <td>사과<input type="radio">바나나<input type="radio">딸기<input type="radio">오렌지<input type="radio"></td>
            </tr>
            <tr>
                <td>Select/ Option</td>
                <td>
                    <select>
                        <option>사과</option>
                        <option>바나나</option>
                        <option>딸기</option>
                        <option>오렌지</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
